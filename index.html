<!DOCTYPE html>
<html lang="en">
    <!-- the HTML tag includes all of the elements and content that the browser will display-->
    <head>
        <!-- the head tag provides metadata to the browser like titles, tab icons, etc -->
        <title>OK Coders Coffee</title>
            <!-- title tag includes the title metadata that will display in the browser tab-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="JonM">
            <!-- meta tags include metadata that the browser uses to display the webpage-->
    </head>
    <body>
        <!-- body tag includes all of the elements that will display on the web page to the user-->
        <header> 
            <!-- header and nav tags are both "semantic" and help the browser communicate the HTML code to the user -->
            <nav>
                <!-- ul is unordered list which displays li, list items as bullets-->
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./coffeetypes.html">Types of Coffee</a></li>
                </ul>
            </nav>
            <h1>Welcome to OK Coders Coffee Co</h1>
                <!-- h-tags (h1-h6) display as Headers of decreasing font size. They are block elements and will take up an entire row on the webpage-->
        </header>
        <img src="coffee-beans1.jpg" alt="a photo of coffee beans" width="220" height="300">
            <!-- img tag displays an image on the webpage. The src attribute is the path to the image file and the alt attribute is the text that will display if the image is not found-->
        <h2>Shop Information</h2>
        <ul>
            <!-- or is ordered list which displays li's as numbered items-->
            <li><strong>Weekday Hours</strong>: M-F, 8:00am - 5:00pm</li>
            <li><strong>Weekend Hours</strong>: Sat, Sun 10:00am - 3:00pm</li>
            <li><strong>Address</strong>: <a href="https://www.google.com/maps/?q=123+express+lane+okc+ok+73162">123 Express lane, OKC, OK 73162</a></li>
            <li><strong>Phone</strong>: <a href="tel:405-555-5555">405-555-5555</a></li>
        </ul><br>
    
        <h2>Send a Message</h2>
        <form action="submit.php" method="post">
            <!-- forms hold the code for submitting/inputing data from the user-->
            <!--forms need inputs for accepting user's data and labels to nicely display those on the page-->
            <label for="firstName">First Name</label>
                <!-- The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together.-->
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone (optional)</label>
            <input type="tel" id="phone" name="phone"><br><br>
            <label for="subject">Subject</label>
            <select id="subject" name="subject">
                <option value="general">General</option>
                <option value="orderIssue">Order Issue</option>
                <option value="storeExperience">Store Experience</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" required rows="10" cols="50" maxlength="500"></textarea><br>
            <label for=submit></label>
            <input type="submit" value="Submit">

        </form><br><br>
        
        <footer>
            <!-- footer of the website, also a semantic tag, will display at the bottom of the page-->
            <img src="techlahoma.png" alt="Techlahoma logo" width="100"  height="100">
            <h3>OK Coders Coffee</h3>
        </footer>
    </body>






</html>
